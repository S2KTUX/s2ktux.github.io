<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2KTUX | Engineering Linux</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --accent: #00ff41; /* Verde Matrix/Terminal Clásico */
            --accent-soft: rgba(0, 255, 65, 0.1);
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: rgba(255, 255, 255, 0.05);
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* Temas Dinámicos */
        body.theme-ruby { --accent: #ff003c; --accent-soft: rgba(255, 0, 60, 0.1); }
        body.theme-cyan { --accent: #00f2ff; --accent-soft: rgba(0, 242, 255, 0.1); }
        body.mode-light {
            --bg: #f5f5f7; --surface: #ffffff; --text-main: #1d1d1f; 
            --text-dim: #86868b; --border: rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
            overflow: hidden; /* Estilo App */
        }

        /* --- DETALLES DE FONDO: GRID TÉCNICO --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 30px 5%; height: 100px;
            border-bottom: 1px solid var(--border);
        }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-box span { font-weight: 800; font-size: 1.2rem; letter-spacing: -1px; }
        .status-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* --- HERO SECTION --- */
        .hero {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            height: calc(100vh - 100px);
            align-items: center;
            padding: 0 5%;
        }

        .hero-content { padding-right: 50px; }
        .hero-content .badge {
            background: var(--accent-soft); color: var(--accent);
            padding: 6px 12px; border-radius: 4px; font-family: var(--font-mono);
            font-size: 0.75rem; border: 1px solid var(--accent);
            margin-bottom: 20px; display: inline-block;
        }
        .hero-content h1 { font-size: 5rem; font-weight: 800; line-height: 0.9; margin-bottom: 20px; letter-spacing: -4px; }
        .hero-content p { font-size: 1.1rem; color: var(--text-dim); max-width: 450px; margin-bottom: 40px; }

        .cta-box { display: flex; gap: 20px; align-items: center; }
        .btn-main {
            background: var(--accent); color: #000; padding: 18px 35px;
            text-decoration: none; font-weight: 700; border-radius: 2px;
            transition: 0.3s; font-size: 0.9rem;
        }
        .btn-main:hover { clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }

        /* --- TERMINAL DE PRECISIÓN --- */
        .terminal-container {
            position: relative;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            height: 450px;
            display: flex; flex-direction: column;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.5);
        }
        .terminal-container::before {
            content: "CORE_SYSTEM_v4.0"; position: absolute; top: -10px; right: 20px;
            background: var(--bg); padding: 0 10px; font-family: var(--font-mono);
            font-size: 0.65rem; color: var(--text-dim);
        }

        .term-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .term-body {
            padding: 30px; font-family: var(--font-mono); font-size: 0.85rem;
            flex: 1; color: #a0a0a0; line-height: 1.8;
        }
        .line { margin-bottom: 5px; }
        .cmd { color: var(--text-main); font-weight: 500; }
        .prompt { color: var(--accent); margin-right: 10px; }
        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--accent); animation: blink 0.8s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        /* Responsivo */
        @media (max-width: 1024px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .hero-content { padding: 0; margin-bottom: 50px; }
            .hero-content h1 { font-size: 3.5rem; }
            .cta-box { justify-content: center; }
            .terminal-container { height: 350px; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <nav>
        <div class="logo-box">
            <div class="status-dot"></div>
            <span>S2KTUX</span>
        </div>
        <div class="nav-links">
            <a href="#">Academy</a>
            <a href="#">Infrastructure</a>
            <a href="#">Community</a>
        </div>
        <div style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--accent);">
            LATENCY: 14ms
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <span class="badge">SESSION: ESTABLISHED</span>
            <h1>LEVEL UP <br> YOUR <span style="color: var(--accent)">ROOT</span>.</h1>
            <p>Arquitectura de sistemas, despliegue automatizado y hardening de servidores. Aprende la ingeniería detrás de Linux.</p>
            <div class="cta-box">
                <a href="#" class="btn-main">SUDO INITIATE</a>
                <span style="font-family: var(--font-mono); font-size: 0.7rem; color: var(--text-dim);">// Press Enter to start</span>
            </div>
        </div>

        <div class="terminal-container">
            <div class="term-header">
                <div style="display: flex; gap: 6px;">
                    <div style="width: 8px; height: 8px; background: #333; border-radius: 50%;"></div>
                    <div style="width: 8px; height: 8px; background: #333; border-radius: 50%;"></div>
                </div>
                <div style="font-family: var(--font-mono); font-size: 0.6rem; color: var(--text-dim);">RUNTIME: 0.4s</div>
            </div>
            <div class="term-body" id="console">
                </div>
        </div>
    </section>

    <script>
        const consoleEl = document.getElementById('console');
        const script = [
            { t: "init --level admin", type: "cmd" },
            { t: "Loading S2KTUX kernel assets...", type: "out" },
            { t: "Scanning network /dev/eth0", type: "out" },
            { t: "fetch --skills", type: "cmd" },
            { t: "> Linux Mastery [100%]", type: "out" },
            { t: "> Ansible/CI-CD [92%]", type: "out" },
            { t: "systemctl enable future.service", type: "cmd" },
            { t: "Success. Welcome aboard.", type: "out" }
        ];

        async function runTerminal() {
            for (const line of script) {
                const div = document.createElement('div');
                div.className = 'line';
                
                if (line.type === 'cmd') {
                    div.innerHTML = `<span class="prompt">#</span> <span class="cmd"></span><span class="cursor"></span>`;
                    consoleEl.appendChild(div);
                    const cmdText = div.querySelector('.cmd');
                    for (const char of line.t) {
                        cmdText.textContent += char;
                        await new Promise(r => setTimeout(r, 40));
                    }
                    div.querySelector('.cursor').remove();
                } else {
                    div.innerHTML = `<span style="color: var(--text-dim)">${line.t}</span>`;
                    consoleEl.appendChild(div);
                    await new Promise(r => setTimeout(r, 250));
                }
            }
            // Prompt final
            const final = document.createElement('div');
            final.innerHTML = `<span class="prompt">#</span> <span class="cursor"></span>`;
            consoleEl.appendChild(final);
        }

        window.onload = runTerminal;
    </script>
</body>
</html>
