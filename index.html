<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S2KTUX | Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #030712; --accent: #38bdf8; --text: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; }
        
        nav { display: flex; justify-content: space-between; padding: 1.5rem 10%; background: rgba(3,7,18,0.9); position: fixed; width: 100%; top:0; z-index: 100; border-bottom: 1px solid #1e293b; }
        .logo { font-weight: 800; color: var(--text); text-decoration: none; font-size: 1.5rem; }
        .logo span { color: var(--accent); }
        .nav-links a { color: #94a3b8; text-decoration: none; margin-left: 20px; font-weight: 600; }

        .hero { display: flex; align-items: center; padding: 150px 10% 50px; min-height: 80vh; gap: 50px; }
        .hero-text { flex: 1; }
        .hero-text h1 { font-size: 3.5rem; margin-bottom: 20px; line-height: 1.1; }
        .hero-text p { color: #94a3b8; font-size: 1.2rem; margin-bottom: 30px; }
        
        .btn { background: var(--accent); color: #000; padding: 15px 30px; border-radius: 10px; text-decoration: none; font-weight: 800; display: inline-block; }

        .terminal-box { flex: 1; background: #0d1117; border-radius: 15px; border: 1px solid #30363d; overflow: hidden; height: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .t-header { background: #161b22; padding: 10px 15px; display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .t-body { padding: 20px; font-family: 'Fira Code', monospace; color: #e6edf3; font-size: 14px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">S2K<span>TUX</span></a>
        <div class="nav-links">
            <a href="curso.html" style="color: var(--accent);">Ver Demo Curso</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>Domina <span style="color:var(--accent)">Linux</span><br>como un experto</h1>
            <p>Aprende administraci√≥n de sistemas con la terminal interactiva de S2KTUX.</p>
            <a href="curso-detalle.html" class="btn">Empezar ahora</a>
        </div>
        <div class="terminal-box">
            <div class="t-header">
                <div class="dot" style="background:#ff5f56"></div>
                <div class="dot" style="background:#ffbd2e"></div>
                <div class="dot" style="background:#27c93f"></div>
            </div>
            <div class="t-body" id="typing"></div>
        </div>
    </section>

    <script>
        const text = ["$ whoami", "s2ktux_student", "$ status --learning", "Progress: 85%", "$ systemctl start success"];
        let i = 0; let j = 0;
        function type() {
            if (i < text.length) {
                document.getElementById("typing").innerHTML += text[i][j];
                j++;
                if (j >= text[i].length) { document.getElementById("typing").innerHTML += "<br>"; i++; j = 0; setTimeout(type, 800); }
                else { setTimeout(type, 50); }
            }
        }
        window.onload = type;
    </script>
</body>
</html>
