<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2KTUX | Admin de Sistemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #f8fafc;
            --accent: #6366f1; /* Indigo Eléctrico */
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 40px 40px; /* Fondo de puntos sutil */
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 8%;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .logo { 
            font-weight: 800; 
            font-size: 1.4rem; 
            letter-spacing: -1px; 
            display: flex; 
            align-items: center; gap: 8px;
        }
        .logo span { color: var(--accent); }

        nav { display: flex; gap: 30px; }
        nav a { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; font-weight: 500; transition: 0.3s; }
        nav a:hover { color: var(--accent); }

        /* --- HERO SECTION --- */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 80px 8% 120px;
            gap: 60px;
            min-height: 80vh;
        }

        .hero-text h1 {
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -3px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 40px;
            max-width: 500px;
            line-height: 1.6;
        }

        /* Botones Estilo Moderno */
        .btn-group { display: flex; gap: 15px; }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
        }
        .btn-primary { background: var(--text-main); color: white; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-secondary { border: 1px solid var(--border); color: var(--text-main); }
        .btn-secondary:hover { background: var(--surface); }

        /* --- TERMINAL FLOTANTE --- */
        .terminal-wrapper {
            position: relative;
            background: #1e293b; /* Terminal oscura para contraste */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 30px 60px -15px rgba(15, 23, 42, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dot { width: 10px; height: 10px; border-radius: 50%; }

        .terminal-content {
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: #e2e8f0;
            min-height: 280px;
            line-height: 1.7;
        }

        .prompt { color: var(--accent); font-weight: bold; }
        .cursor { display: inline-block; width: 8px; height: 17px; background: var(--accent); vertical-align: middle; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- DETALLES EXTRA --- */
        .tech-stack {
            display: flex;
            gap: 20px;
            margin-top: 60px;
            opacity: 0.5;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 1024px) {
            .hero { grid-template-columns: 1fr; text-align: center; }
            .hero-text h1 { font-size: 3rem; }
            .hero-text p { margin: 0 auto 40px; }
            .btn-group { justify-content: center; }
            .terminal-wrapper { max-width: 500px; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">S2K<span>TUX</span></div>
        <nav>
            <a href="#">Laboratorio</a>
            <a href="#">Formación</a>
            <a href="#">Recursos</a>
        </nav>
        <div class="btn-group">
            <a href="#" class="btn btn-secondary" style="padding: 8px 16px; font-size: 0.8rem;">Login</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Domina la <br>infraestructura.</h1>
            <p>Formación especializada en administración de sistemas Linux y DevOps. Aprende a gestionar entornos de alto rendimiento con casos reales.</p>
            
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Empezar Ruta</a>
                <a href="#" class="btn btn-secondary">Ver Temario</a>
            </div>

            <div class="tech-stack">
                <span>RHEL</span> • <span>Debian</span> • <span>Docker</span> • <span>Ansible</span>
            </div>
        </div>

        <div class="terminal-wrapper">
            <div class="terminal-header">
                <div class="dot" style="background: #ef4444;"></div>
                <div class="dot" style="background: #f59e0b;"></div>
                <div class="dot" style="background: #10b981;"></div>
                <span style="margin-left: auto; color: #64748b; font-size: 0.7rem; font-family: var(--font-mono);">server.s2ktux.es</span>
            </div>
            <div class="terminal-content" id="typewriter">
                </div>
        </div>
    </section>

    <script>
        const terminal = document.getElementById('typewriter');
        const script = [
            { text: 'ssh root@s2ktux', type: 'cmd' },
            { text: 'Autenticando usuario...', type: 'out' },
            { text: 'Acceso garantizado al sistema.', type: 'out' },
            { text: 'systemctl status academy.service', type: 'cmd' },
            { text: '● academy.service - Formación Activa', type: 'out' },
            { text: '  Status: Listo para el despliegue.', type: 'out' },
            { text: 'ls -la /proyectos/cursos', type: 'cmd' },
            { text: 'total 2026', type: 'out' },
            { text: 'drwxr-xr-x  SysAdmin_Pro', type: 'out' },
            { text: 'drwxr-xr-x  DevOps_Essential', type: 'out' }
        ];

        async function typeWriter() {
            for (const line of script) {
                const div = document.createElement('div');
                div.style.marginBottom = "5px";
                
                if (line.type === 'cmd') {
                    div.innerHTML = `<span class="prompt">➜</span> <span class="content"></span><span class="cursor"></span>`;
                    terminal.appendChild(div);
                    const contentSpan = div.querySelector('.content');
                    const cursor = div.querySelector('.cursor');
                    
                    for (const char of line.text) {
                        contentSpan.textContent += char;
                        await new Promise(r => setTimeout(r, 60));
                    }
                    cursor.remove();
                } else {
                    div.innerHTML = `<span style="color: #94a3b8;">${line.text}</span>`;
                    terminal.appendChild(div);
                    await new Promise(r => setTimeout(r, 400));
                }
            }
            // Prompt final
            const final = document.createElement('div');
            final.innerHTML = `<span class="prompt">➜</span> <span class="cursor"></span>`;
            terminal.appendChild(final);
        }

        window.onload = typeWriter;
    </script>
</body>
</html>
