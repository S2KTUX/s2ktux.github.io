<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2KTUX | Mastering Linux</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --terminal-header: #334155;
            --green: #4ade80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar sutil */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 2rem 10%;
            align-items: center;
            position: absolute;
            width: 100%;
        }

        .logo { font-weight: 800; font-size: 1.5rem; color: var(--accent); text-decoration: none; }
        .nav-links a { color: var(--text-dim); text-decoration: none; margin-left: 2rem; transition: 0.3s; }
        .nav-links a:hover { color: var(--accent); }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 150px 10% 100px;
            min-height: 100vh;
            gap: 40px;
            flex-wrap: wrap;
        }

        .hero-text { flex: 1; min-width: 300px; }
        .hero-text h1 { font-size: 3.5rem; line-height: 1.1; margin-bottom: 1.5rem; font-weight: 800; }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero-text p { font-size: 1.2rem; color: var(--text-dim); margin-bottom: 2rem; max-width: 500px; }

        .btn-group { display: flex; gap: 1rem; }
        .btn {
            padding: 0.8rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }
        .btn-primary { background: var(--accent); color: var(--bg); }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3); }
        .btn-secondary { border: 1px solid var(--text-dim); color: var(--text-main); }

        /* Terminal Estilo HyprLuna */
        .terminal-window {
            flex: 1;
            min-width: 350px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .terminal-header {
            background: var(--terminal-header);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .t-title { margin-left: auto; margin-right: auto; font-family: 'Fira Code'; font-size: 0.8rem; color: var(--text-dim); }

        .terminal-body {
            padding: 25px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            min-height: 250px;
            color: #cbd5e1;
        }

        .prompt { color: var(--green); margin-right: 8px; }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--accent);
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        @media (max-width: 768px) {
            .hero { padding-top: 100px; text-align: center; justify-content: center; }
            .hero-text h1 { font-size: 2.5rem; }
            .btn-group { justify-content: center; }
            nav { padding: 1rem 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">S2KTUX</a>
        <div class="nav-links">
            <a href="#">Cursos</a>
            <a href="#">Proyectos</a>
            <a href="#">Comunidad</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-text">
            <h1>La ruta del <span class="gradient-text">SysAdmin</span> empieza aquí.</h1>
            <p>Aprende Linux, Redes y Automatización con proyectos reales. De usuario a experto en línea de comandos.</p>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Empezar ahora</a>
                <a href="#" class="btn btn-secondary">Ver proyectos</a>
            </div>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
                <div class="t-title">s2ktux@learning: ~</div>
            </div>
            <div class="terminal-body" id="typewriter">
                </div>
        </div>
    </section>

    <script>
        const terminal = document.getElementById('typewriter');
        const lines = [
            { text: 'whoami', type: 'command' },
            { text: 's2ktux: Future Linux Expert', type: 'output' },
            { text: 'ls -l /skills', type: 'command' },
            { text: 'drwxr-xr-x linux-basics', type: 'output' },
            { text: 'drwxr-xr-x networking-pro', type: 'output' },
            { text: 'drwxr-xr-x shell-scripting', type: 'output' },
            { text: 'systemctl start success.service', type: 'command' },
            { text: 'Status: Running...', type: 'output' }
        ];

        async function typeEffect() {
            for (let line of lines) {
                let div = document.createElement('div');
                div.style.marginBottom = "8px";
                
                if (line.type === 'command') {
                    div.innerHTML = `<span class="prompt">s2ktux@server:~$</span> <span class="content"></span><span class="cursor"></span>`;
                    terminal.appendChild(div);
                    let contentSpan = div.querySelector('.content');
                    let cursor = div.querySelector('.cursor');
                    
                    for (let char of line.text) {
                        contentSpan.textContent += char;
                        await new Promise(r => setTimeout(r, 70));
                    }
                    cursor.remove();
                } else {
                    div.innerHTML = `<span style="color: #94a3b8;">${line.text}</span>`;
                    terminal.appendChild(div);
                    await new Promise(r => setTimeout(r, 300));
                }
            }
            // Añadir prompt final
            let finalPrompt = document.createElement('div');
            finalPrompt.innerHTML = `<span class="prompt">s2ktux@server:~$</span> <span class="cursor"></span>`;
            terminal.appendChild(finalPrompt);
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
