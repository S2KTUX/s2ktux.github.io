    <div class="module-content">
        <h2>Instalar y eliminar paquetes de software en Linux</h2>
        <p>Los gestores de paquetes principales en sistemas RHEL son <strong>RPM</strong> y <strong>DNF/YUM</strong>. </p>
        <p> <strong>RPM (Red Hat Package Manager):</p>
        <p><img src="/images/rpm2cpio.png" alt="Uso de rpm2cpio" width="600px" height="300px" class="style="max-width: 100%; border-radius: 0.5rem; margin: 20px 0;">
            <p>Comando usa <strong>rpm -ivh</strong> se instala un paquete RPM, no resuelve dependencias automáticamente. Es un gestor de paquetes de bajo nivel bajo.</p>
        <p> Comandos más usados de RPM:</p>
        <ul>
            <li><strong>rpm -ivh paquete.rpm</strong> → Instalar un paquete RPM localmente.</li>
            <li><strong>rpm -Uvh paquete.rpm</strong> → Actualiza (o instala si es más nuevo que el instalado.</li>
            <li><strong>rpm -qa paquete.rpm</strong> → Muestra información detallada del paquete.</li>
            <li><strong> -e <paquete.rpm</strong> -> Elimina un paquete instalado.</li>
            <li><strong> -qf paquete.rpm</strong> → Consulta a qué paquete pertene un comando o un archivo.</li>
            <li><strong> --wait</strong> → Espera a que la descarga termine para instalar otro paquete dependiente.</li>
        </ul>
        <p> <strong>DNF (Red Hat Enterprise):</p>
        <p> Es el sucesor de DNF. Maneja automáticamente dependencias. Si faltan dependencias, las busca y las instala por ti. Es la opción recomendada por defecto.</p>
        <p> Comandos más usados de DNF:</p>
        <ul>
            <li><strong>dnf install paquete</strong> → Instalar paquete.</li>
            <li><strong>dnf update paquete</strong> → Actualizar todo el sistema.</li>
            <li><strong>dnf remove paquete</strong> → Desinstalar paquete.</li>
            <li><strong>dnf search paquete</strong> → Busca paquetes disponibles.</li>
            <li><strong>dnf info paquete</span> -> Info detallada del paquete.</li>
            <li><strong>dnf list --installed</span> → Lista paquetes instalados.</li>
            <strong>Neofetch</strong> → Nuevas funcionalidades.</li>
