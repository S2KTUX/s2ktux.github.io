<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>s2ktux Terminal</title>
<style>
body {
  background: #e9e9e9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.terminal-window {
  width: 800px;
  height: 500px;
  background: #1e1e1e;
  border-radius: 14px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.terminal-header {
  background: #2b2b2b;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 13px;
  color: #cfcfcf;
}

.header-left {
  display: flex;
  align-items: center;
}

.dot {
  height: 12px;
  width: 12px;
  border-radius: 50%;
  margin-right: 8px;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

.terminal-body {
  flex: 1;
  padding: 20px;
  font-family: monospace;
  font-size: 14px;
  overflow-y: auto;
  color: #e6e6e6;
}

.prompt { color: #00ff9c; }
.command { color: #ffffff; }
.output { color: #9cdcfe; }
.error { color: #ff6b6b; }

.input-line {
  display: flex;
}

.placeholder {
  opacity: 0.4;
}

.cursor {
  width: 8px;
  background: #ffffff;
  margin-left: 2px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50%,100% { opacity: 1; }
  25%,75% { opacity: 0; }
}
</style>
</head>
<body>

<div class="terminal-window">
  <div class="terminal-header">
    <div class="header-left">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <div>s2ktux@server:~/Cursos</div>
  </div>
  <div class="terminal-body" id="terminal"></div>
</div>

<script>
const terminal = document.getElementById("terminal");

let history = [];
let historyIndex = 0;
let currentInput = "";
let commandSpan;
let inputLine;

const commands = {
  help: () => `
Comandos disponibles:
  help       Mostrar ayuda
  about      Sobre s2ktux
  skills     Habilidades técnicas
  clear      Limpiar terminal
`,
  about: () => "Proyecto educativo sobre Linux y administración de sistemas.",
  skills: () => "Linux | Bash | Networking | RHCSA | LPIC-1"
};

function scrollBottom() {
  terminal.scrollTop = terminal.scrollHeight;
}

function print(text, className="output") {
  const div = document.createElement("div");
  div.className = className;
  div.textContent = text;
  terminal.appendChild(div);
  scrollBottom();
}

function welcome() {
  print("Bienvenido a s2ktux.");
  print("Aquí podrás aprender sobre Linux, administración de sistemas");
  print("y conceptos técnicos explicados de forma práctica.");
  print("");
}

function newPrompt() {
  inputLine = document.createElement("div");
  inputLine.className = "input-line";

  const prompt = document.createElement("span");
  prompt.className = "prompt";
  prompt.textContent = "s2ktux@server:~/Cursos$ ";

  commandSpan = document.createElement("span");
  commandSpan.className = "command placeholder";
  commandSpan.textContent = "Escribe algo... (ej: help)";

  const cursor = document.createElement("span");
  cursor.className = "cursor";

  inputLine.appendChild(prompt);
  inputLine.appendChild(commandSpan);
  inputLine.appendChild(cursor);

  terminal.appendChild(inputLine);
  scrollBottom();
}

function executeCommand(cmd) {
  if (cmd === "clear") {
    terminal.innerHTML = "";
    welcome();
    newPrompt();
    return;
  }

  if (commands[cmd]) {
    print(commands[cmd]());
  } else if (cmd.trim() !== "") {
    print("Comando no encontrado: " + cmd, "error");
  }
}

document.addEventListener("keydown", function(e) {
  if (!commandSpan) return;
  if (e.ctrlKey || e.metaKey || e.altKey) return;

  if (commandSpan.classList.contains("placeholder")) {
    commandSpan.textContent = "";
    commandSpan.classList.remove("placeholder");
  }

  if (e.key === "Backspace") {
    e.preventDefault();
    currentInput = currentInput.slice(0, -1);
  }
  else if (e.key === "Enter") {
    e.preventDefault();

    commandSpan.textContent = currentInput;
    inputLine.querySelector(".cursor").remove();

    history.push(currentInput);
    historyIndex = history.length;

    executeCommand(currentInput.trim());

    currentInput = "";
    newPrompt();
    return;
  }
  else if (e.key === "ArrowUp") {
    e.preventDefault();
    if (historyIndex > 0) {
      historyIndex--;
      currentInput = history[historyIndex];
    }
  }
  else if (e.key === "ArrowDown") {
    e.preventDefault();
    if (historyIndex < history.length - 1) {
      historyIndex++;
      currentInput = history[historyIndex];
    } else {
      currentInput = "";
    }
  }
  else if (e.key.length === 1) {
    currentInput += e.key;
  }

  commandSpan.textContent = currentInput;
  scrollBottom();
});

welcome();
newPrompt();
</script>

</body>
</html>
