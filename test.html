<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>s2ktux terminal</title>

<style>

body{
    margin:0;
    background:#e6e6e6;
    font-family:monospace;
}

/* ===== TERMINAL ===== */

.terminal{
    width:900px;
    margin:60px auto;
    background:#0f1117;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* HEADER */

.terminal-header{
    position:relative;
    background:#2b2b2b;
    padding:12px;
    display:flex;
    align-items:center;
}

/* botones mac */

.buttons{
    display:flex;
    gap:6px;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
}

.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

/* titulo centrado */

.title{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    color:#cfcfcf;
    font-size:14px;
}

/* BODY */

.terminal-body{
    padding:20px;
    min-height:420px;
    color:#00ff9c;
    white-space:pre-wrap;
    overflow-y:auto;
}

/* INPUT */

.input-line{
    display:flex;
}

.prompt{
    margin-right:6px;
    color:#00ff9c;
}

.terminal-input{
    background:transparent;
    border:none;
    outline:none;
    color:white;
    font-family:monospace;
    width:100%;
}

.terminal-input::placeholder{
    color:rgba(255,255,255,0.35);
}

.output{ color:#9cdcfe; }
.error{ color:#ff6b6b; }

</style>
</head>

<body>

<div class="terminal">

    <div class="terminal-header">

        <div class="buttons">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>

        <div class="title">s2ktux@server:/home/s2ktux/</div>

    </div>

    <div id="terminal-body" class="terminal-body"></div>

</div>

<script>

/* ===== ESPERAR SIEMPRE A QUE TODO EXISTA ===== */
window.onload = function(){

const terminal = document.getElementById("terminal-body");

/* imprimir linea */

function print(text, type="output"){
    const line = document.createElement("div");
    line.className = type;
    line.textContent = text;
    terminal.appendChild(line);
}

/* mensaje inicial */

function boot(){

    print("Bienvenido a s2ktux");
    print("---------------------------------------");
    print("Aqu칤 podr치s aprender sobre Linux");
    print("Preparaci칩n para certificados LPIC y RHCSA");
    print("Y proyectos peque침os...");
    print('Escribe "help" para comenzar.');
}

/* crear input */

function createInput(){

    const wrapper = document.createElement("div");
    wrapper.className = "input-line";

    const prompt = document.createElement("span");
    prompt.className = "prompt";
    prompt.textContent = "s2ktux@web:~$";

    const input = document.createElement("input");
    input.className = "terminal-input";
    input.placeholder = "Escribe algo... (ej: help)";

    wrapper.appendChild(prompt);
    wrapper.appendChild(input);
    terminal.appendChild(wrapper);

    input.focus();

    input.addEventListener("keydown", function(e){

        if(e.key === "Enter"){

            const cmd = input.value.trim();
            input.disabled = true;

            runCommand(cmd);

            createInput();
            terminal.scrollTop = terminal.scrollHeight;
        }
    });
}

/* comandos */

function runCommand(cmd){

    if(cmd === "help"){
        print("");
        print("Comandos disponibles:");
        print("help");
        print("about");
        print("cursos");
        print("proyectos");
        print("whoami");
        print("pwd");
        print("sudo");
        print("clear");
    }

    else if(cmd === "about"){
        print(" Trabajo en el area de sistemas desde hace a침os y me gusta mucho Linux. Al mismo tiempo que aprendo, me gusta compartirlo para todo aquel que est칠 siguiendo mi mismo camino");
    }

    else if(cmd === "cursos"){
        print("Actualmente cuento con el curso de LPIC1 y RHCSA. RHCSA est치 tambien en el canal de Youtube!!");
    }

    else if(cmd === "proyectos"){
        print("Proximamente..");
    }

    else if(cmd === "clear"){
        terminal.innerHTML="";
        boot();
    }

   else if(cmd === "whoami"){
    print("s2ktux");
} 

    else if(cmd === "pwd"){
    print("/home/s2ktux");
}

    else if(cmd === "sudo"){
    print("Buen intento 游땏", "error!");
}

    else if(cmd !== ""){
        print("Command not found: "+cmd,"error");
    }
}

/* iniciar terminal */

boot();
createInput();

};

</script>

</body>
</html>
