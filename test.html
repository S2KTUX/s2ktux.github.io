<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Terminal S2KTUX</title>

<style>
body{
    background:#e5e5e5;
    font-family: monospace;
}

/* ===== TERMINAL ===== */

.terminal{
    width:900px;
    margin:60px auto;
    background:#0f1117;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* Barra superior */
.terminal-header{
    background:#2b2b2b;
    padding:8px 12px;
    display:flex;
    align-items:center;
    gap:10px;
}

.dot{
    width:12px;
    height:12px;
    border-radius:50%;
}
.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

.title{
    margin-left:10px;
    color:#cfcfcf;
    font-size:14px;
}

/* Cuerpo terminal */
.terminal-body{
    padding:20px;
    color:#00ff9c;
    min-height:400px;
    line-height:1.5;
    white-space:pre-wrap;
}

/* Línea de entrada */
.input-line{
    display:flex;
}

.prompt{
    color:#00ff9c;
    margin-right:6px;
}

input{
    background:transparent;
    border:none;
    outline:none;
    color:#ffffff;
    font-family:monospace;
    font-size:15px;
    width:100%;
}

/* placeholder estilo terminal */
input::placeholder{
    color:rgba(255,255,255,0.35);
}

/* salida comandos */
.output{
    color:#9cdcfe;
    margin:4px 0;
}

.error{
    color:#ff6b6b;
}
</style>
</head>

<body>

<div class="terminal">

    <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="title">s2ktux@server:~/Cursos</div>
    </div>

    <div class="terminal-body" id="terminal"></div>

</div>

<script>

const terminal = document.getElementById("terminal");

    print(`
