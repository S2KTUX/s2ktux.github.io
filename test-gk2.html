<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2KTUX • Aprende Linux como un pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.0/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.0/css/jquery.terminal.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .terminal-window {
            background: #111827;
            border: 2px solid #1f2937;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
            overflow: hidden;
        }
        .terminal-header {
            background: #1f2937;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .terminal-dots { display: flex; gap: 8px; }
        .terminal-dot { width: 12px; height: 12px; border-radius: 50%; }
        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://picsum.photos/id/1015/1920/1080');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-300 overflow-x-hidden">

    <!-- (Todo el navbar y secciones anteriores son idénticos, solo cambio la parte del hero) -->

    <!-- HERO -->
    <section id="hero" class="hero-bg min-h-screen flex items-center pt-20">
        <div class="max-w-screen-2xl mx-auto px-8 grid md:grid-cols-2 gap-16 items-stretch">  <!-- ← items-stretch -->
            <!-- Texto -->
            <div class="space-y-8 flex flex-col justify-center">
                <!-- ... todo el texto igual que antes ... -->
                <div class="inline-flex items-center gap-2 bg-zinc-900 rounded-full px-5 py-2 text-xs tracking-widest">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    NUEVO: Terminal interactivo v2
                </div>
                <h1 class="text-7xl md:text-8xl font-bold tracking-tighter leading-none text-white">
                    Domina Linux.<br>
                    <span class="text-emerald-400">Desde cero.</span>
                </h1>
                <p class="text-xl text-zinc-400 max-w-lg">Cursos prácticos, proyectos reales y una comunidad que vive en el terminal.</p>
                <!-- botones y stats igual -->
            </div>

            <!-- TERMINAL -->
            <div id="terminal" class="terminal-window max-w-xl mx-auto md:ml-auto shadow-2xl w-full">
                <div class="terminal-header">
                    <div class="terminal-dots">
                        <div class="terminal-dot bg-red-500"></div>
                        <div class="terminal-dot bg-yellow-500"></div>
                        <div class="terminal-dot bg-emerald-500"></div>
                    </div>
                    <div class="flex-1 text-center text-xs text-zinc-400 font-medium tracking-widest">
                        s2ktux@arch: ~
                    </div>
                </div>
                <!-- ← Aquí está la clave: altura más grande + flex -->
                <div id="terminal-body" class="p-6 bg-black/90 h-[520px] flex flex-col"></div>
            </div>
        </div>
    </section>

    <!-- El resto de secciones igual que antes -->

    <script>
        $(document).ready(function() {
            $('#terminal-body').terminal({
                help: function() { /* mismo que antes */ },
                ls: function() { /* mismo */ },
                cd: function(dir) { /* mismo */ },
                whoami: function() { this.echo('Eres un futuro sysadmin. Bienvenido a S2KTUX.'); },
                rice: function() { this.echo('Setup Hyprland real → https://i.redd.it/hyprland-and-cachyos-and-graphite-gtk-my-favorite-setup-r-hyprland-v0-1jvc3pf.jpg'); },
                exit: function() { this.echo('¡Hasta luego!'); this.disable(); }
            }, {
                greetings: 'Bienvenido a S2KTUX Terminal\nEscribe "help" para ver comandos.\n\n',
                prompt: 's2ktux@arch ~ $ ',
                name: 's2ktux-terminal',
                width: '100%',
                height: '100%'   <!-- ← ESTO ES LO QUE FALTABA -->
            });
        });

        // smooth scroll igual
    </script>
</body>
</html>
